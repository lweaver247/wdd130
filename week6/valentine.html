<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vstyle.css"> 
    <title>Valentine's Day Card</title>
</head>
<body class="grid-container">
    <div class="left-side">
        <img id="envelope" src="images/envelope_icon.png" alt="envelope icon">
    </div>
    <div class="right-side">
        <div class="letter">
            <h1> Dearly Beloved</h1>
            <p>I cannot hold within my heart.</p> 
            <p>The center cannot hold.</p>    
            <p>The waves cry and the winds moan,</p>  
            <p>but the seagull sings and the willow dances.</p> 
            <p>My love groans and laughs when our hearts kiss</p> 
            <p>in empathy</p>

        </div>
    </div>

    
</body>
</html>
